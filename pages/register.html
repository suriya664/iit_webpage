<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for ACyberCloud - Create your account">
    <meta name="keywords" content="register, sign up, create account, ACyberCloud">
    <link rel="icon" type="image/svg+xml" href="../assets/img/icons/favicon.svg">
    <title>Register - ACyberCloud</title>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0466c8;
            --primary-dark: #023e7d;
            --secondary-color: #64ffda;
            --dark-bg: #0a192f;
            --dark-blue: #172a45;
            --light-bg: #f8f9fa;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.92) 0%, rgba(4, 102, 200, 0.92) 100%), 
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 520px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 1px;
            margin: 0 0 1.5rem;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        .auth-logo:hover {
            color: var(--primary-dark);
        }

        .register-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem 3.5rem;
        }

        .register-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: block;
            text-align: center;
        }

        .register-card h2 {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .register-card p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            text-align: left;
            display: block;
        }

        .form-control {
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
            text-align: left;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(4, 102, 200, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-check {
            text-align: left;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .btn-primary {
            background: var(--primary-color);
            border: 2px solid var(--primary-color);
            color: var(--white);
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(4, 102, 200, 0.3);
            color: var(--white);
        }

        .text-primary {
            color: var(--primary-color) !important;
            text-decoration: none;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .register-card {
                padding: 2.25rem 1.75rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="auth-wrapper">
        <div class="register-card">
            <a class="auth-logo" href="index.html">ACyberCloud</a>
            <i class="ri-user-add-line register-icon"></i>
            <h2>Sign Up</h2>
            <p>Fill in your details to create an account</p>
            
            <form id="registerForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    <div class="invalid-feedback">Please provide your name.</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <div class="invalid-feedback">Please provide a password.</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        I agree to the <a href="privacy-policy.html" class="text-primary">Terms &amp; Conditions</a>
                    </label>
                    <div class="invalid-feedback">You must agree to the terms.</div>
                </div>
                
                <button type="submit" class="btn btn-primary mb-3">Create Account</button>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="login.html" class="text-primary">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    if (form.id === 'registerForm') {
                        const password = document.getElementById('password');
                        const confirmPassword = document.getElementById('confirmPassword');
                        if (password.value !== confirmPassword.value) {
                            event.preventDefault();
                            event.stopPropagation();
                            confirmPassword.setCustomValidity('Passwords must match');
                        } else {
                            confirmPassword.setCustomValidity('');
                        }
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
