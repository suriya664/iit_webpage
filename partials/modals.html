<!-- ============================================
     MODALS (Login, Register, etc.)
     ============================================ -->

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginFormModal" class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                        <div class="invalid-feedback">Please provide a valid email.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                        <div class="invalid-feedback">Please provide a password.</div>
                    </div>
                    <div class="form-group mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="login.html">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerFormModal" class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <label for="registerName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="registerName" required>
                        <div class="invalid-feedback">Please provide your name.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="registerEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                        <div class="invalid-feedback">Please provide a valid email.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                        <div class="invalid-feedback">Please provide a password.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="registerPasswordConfirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="registerPasswordConfirm" required>
                        <div class="invalid-feedback">Passwords must match.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="register.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
